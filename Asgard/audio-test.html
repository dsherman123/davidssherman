<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dave King &amp; Asgard</title>

  <!-- Make it scale properly on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f5f5f5;
    }

    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    h2 {
      cursor: pointer;
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 999px;
      background: #222;
      color: #ffeb3b;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    h2:active {
      transform: scale(0.97);
    }

    audio {
      width: 100%;              /* fill available width */
      max-width: 100%;          /* donâ€™t overflow on mobile */
      box-sizing: border-box;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2 onclick="document.getElementById('intro').play()">
      Click to hear what you missed in the&nbsp;70s!
    </h2>

    <audio id="intro" autoplay loop controls>
      <source src="heygyp.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
